<!DOCTYPE html>
<html>
	<head>
		<title>Chatty!</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>

		<nav class="navbar-fixed-top container">
		<div class="logo">Chatty!</div>
		<input type="text" id="input-text" class="form-control">

		<div class="checkboxes-buttons">

			<div class="checkbox">
	    		<label class="dark-checkbox"><input type="checkbox" id="dark-theme">Dark Theme</label>
	    		<label><input type="checkbox" class="large-checkbox" id="large-text">Make Text Large</label>
	  		</div>

			<div class="buttons">
				<a href="#" class="btn btn-default create" role="button" id="create-message">Create Message</a>
				<a href="#" class="btn btn-default clear" role="button" id="clear-board">Clear Message Board</a>

	  		</div>
		</div>

		</nav>

		<div id="container-wrapper">
			<div id="container" class="">

			</div>
		</div>
	
	<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="Chatty.js"></script>
	<script type="text/javascript" src="messages.js"></script>
	<script type="text/javascript" src="DOMhandler.js"></script>
	</body>
</html>
